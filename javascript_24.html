<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    console.log = function(msg) {
        var ul = document.getElementById("log");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
    }

    window.onload = function() {
        document.getElementById("run").onclick = function() {

            //
            // 자바스크립트 코드를 이쪽으로 옮김.
            //
      var a = Number("1000");
      var b = Number("3.14");
      var c = Number("");
      var d = Number("abcd");
      console.log(typeof(a) + " : " + a); // number : 1000
      console.log(typeof(b) + " : " + b); // number : 3.14
      console.log(typeof(c) + " : " + c); // number : 0
      console.log(typeof(d) + " : " + d); // number : NaN
        }
    }
    </script>
</head>
<body>
    <div>
        <textarea cols = "100" rows="40">
           var a = Number("1000");
      var b = Number("3.14");
      var c = Number("");
      var d = Number("abcd");
      console.log(typeof(a) + " : " + a); // number : 1000
      console.log(typeof(b) + " : " + b); // number : 3.14
      console.log(typeof(c) + " : " + c); // number : 0
      console.log(typeof(d) + " : " + d); // number : NaN
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="실행"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>  
</body>
</html>
