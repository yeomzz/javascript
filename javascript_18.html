<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      for (i = 0; i < 10; i++) {
          if (i === 3) { continue; }
          console.log("The number is " + i);
      }
    </script>
</head>
<body>
    <div>
        <textarea cols = "100" rows="40">
           for (i = 0; i < 10; i++) {

      }
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="실행"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>  
</body>
</html>
