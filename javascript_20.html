<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    console.log = function(msg) {
        var ul = document.getElementById("log");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(msg));
        ul.appendChild(li);
    }

    window.onload = function() {
        document.getElementById("run").onclick = function() {

            //
            // 자바스크립트 코드를 이쪽으로 옮김.
            //
      var x = 10;
      var a = x.toString();
      var b = (123).toString();
      var c = (100 + 23).toString();
      console.log(typeof(a) + " : " + a); // string : 10
      console.log(typeof(b) + " : " + b); // string : 123
      console.log(typeof(c) + " : " + c); // string : 123
        }
    }
    </script>
</head>
<body>
    <div>
        <textarea cols = "100" rows="40">
           var x = 10;
      var a = x.toString();
      var b = (123).toString();
      var c = (100 + 23).toString();
      console.log(typeof(a) + " : " + a); // string : 10
      console.log(typeof(b) + " : " + b); // string : 123
      console.log(typeof(c) + " : " + c); // string : 123
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="실행"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>  
</body>
</html>
