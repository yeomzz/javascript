<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      var x = 9.656;
      var a = x.toFixed(0);
      var b = x.toFixed(2);
      var c = x.toFixed(4);
      var d = x.toFixed(6);
      console.log(typeof(a) + " : " + a); // string : 10
      console.log(typeof(b) + " : " + b); // string : 9.66
      console.log(typeof(c) + " : " + c); // string : 9.6560
      console.log(typeof(d) + " : " + d); // string : 9.656000
    </script>
</head>
<body>
    <div>
        <textarea cols = "100" rows="40">
           var x = 9.656;
      var a = x.toFixed(0);
      var b = x.toFixed(2);
      var c = x.toFixed(4);
      var d = x.toFixed(6);
      console.log(typeof(a) + " : " + a); // string : 10
      console.log(typeof(b) + " : " + b); // string : 9.66
      console.log(typeof(c) + " : " + c); // string : 9.6560
      console.log(typeof(d) + " : " + d); // string : 9.656000
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="실행"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>  
</body>
</html>
